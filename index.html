  <body> 
     <section id="counterUp">
      <div class="container">
        <div class="row container">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-3">
                <div class="item">
                   <h3 class="counter">1000</h3> 
                   <h2>Total Student</h2>
                </div>
              </div> 
              <div class="col-lg-3">
                <div class="item">
                   <h3 class="counter">200</h3> 
                   <h2>Total Teacher</h2>
                </div>
              </div> 
              <div class="col-lg-3">
                <div class="item">
                   <h3 class="counter">500</h3> 
                   <h2>Total class</h2>
                </div>
              </div> 
              <div class="col-lg-3">
                <div class="item">
                   <h3 class="counter">1500</h3> 
                   <h2>Total seat</h2>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
     </section>  

     <section id="coundown">
      <div class="container">
        <div class="row container">
          <div class="birthday text-center">
            <h2>Countdown to my birthday</h2>
          </div>
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-3">
                <div class="item">
                   <h3 id="days">2</h3> 
                   <h2>days</h2>
                </div>
              </div> 
              <div class="col-lg-3">
                <div class="item">
                   <h3  id="hours">20</h3> 
                   <h2>Hours</h2>
                </div>
              </div> 
              <div class="col-lg-3">
                <div class="item">
                   <h3 id="minutes">50</h3> 
                   <h2>Minutes</h2>
                </div>
              </div> 
              <div class="col-lg-3">
                <div class="item">
                   <h3 id="seconds"">20</h3> 
                   <h2>Seconds</h2>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
     </section>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-4">
                <div class="items">
                  <a href="images/pexels-enrique72-9555165.jpg" data-lightbox="roadtrip">
                    <img src="images/pexels-enrique72-9555165.jpg" alt="pexels-enrique72-9555165.jpg" class="w-100 img-fluid">
                  </a>
                </div>
              </div>  
              <div class="col-lg-4">
                <div class="items">
                  <a href="images/pexels-hoach-le-dinh-1757049620-28120118.jpg" data-lightbox="roadtrip">
                    <img src="images/pexels-hoach-le-dinh-1757049620-28120118.jpg" alt="pexels-hoach-le-dinh-1757049620-28120118.jpg" class="w-100 img-fluid">
                  </a>
                </div>
              </div>  
              <div class="col-lg-4">
                <div class="items">
                  <a href="images/pexels-adria-masi-461420600-27962172.jpg" data-lightbox="roadtrip">
                    <img src="images/pexels-adria-masi-461420600-27962172.jpg" alt="" class="w-100 img-fluid">
                  </a>
                </div>
              </div>  
               
            </div>

        </div>

     </section>
